<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

  <!-- Jquery -->
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

  <title>로그인</title>
</head>

<body style="background: #fAfAfA">
  <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
    <div style="padding: 20px; text-align: center; background: white; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height:300px; margin-top: 30px;">
      <div style="padding-bottom: 10px;"> <img style="width: 150px;"
          src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png" /> </div>
      <div style="font-weight: bold; color: gray; padding-bottom:20px;"> 친구들의 사진과 동영상을 보려면 <br> 가입하세요. </div>
      <div>
        <div class="form-floating mb-3">
          <input type="email" style="font-size: 14px; height:24px;" class="form-control" id="input_email"
            placeholder="name@example.com">
          <label style="font-size: 14px; padding:4px 10px;" for="input_email">이메일 주소</label>
        </div>
      </div>
      <div>
        <div class="form-floating mb-3">
          <input type="password" style="font-size: 14px; height:24px;" class="form-control" id="input_password"
            placeholder="name@example.com">
          <label style="font-size: 14px; padding:4px 10px;" for="input_password">비밀번호</label>
        </div>
      </div>
      <button id="login_button" class="btn btn-primary" style="width: 100%;"> 로그인 </button>
    </div>
    <div style="padding: 20px; text-align: center; background: white; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height:70px; margin-top: 30px;">
      <div>계정이 없으신가요? <a href="join">가입하기</a> </div>
    </div>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->
  <script>
    $('#login_button').click(function () {

      let email = $('#input_email').val();
      let password = $('#input_password').val();

      $.ajax({
        url: "/user/login",
        data: {
          email : email,
          password : password,
        },
        method: "POST",
        success: function (data) {
          console.log('성공');
          alert('로그인 성공');
          location.replace('/main');
        },
        error: function (request, status, error) {
          console.log('에러');
        },
        complete: function () {
          console.log('완료');
        },
      })
    });
  </script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    -->
</body>

</html>
